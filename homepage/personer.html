<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilføj enhed</title>
    <link rel="stylesheet" href="personer.css">
</head>
<body>

    <a href="adminpage.html" class="tilbageKnap">Tilbage</a>
    <div class="logo">
        <img src="ucn-logo-sort (1).svg" class="logo" alt="Website Logo">
    </div>
    <div class="Kassebund">
    </div>
    <div class="box">
        <div class="overskrift">
            <h1>Tilføj Personer:</h1>
        </div>
    
        <form id="myForm" autocomplete="off" autocapitalize="none">
            <div class="center-frame">
                
                <div class="inputbox">
                <input type="text" id="PersonID" placeholder="PersonID"><br>
                </div>

                <div class="inputbox">
                <input type="text" id="Navn" placeholder="Navn"><br>
                </div>
                
                <select id="HoldID" name="HoldID">
                    <option value="">Vælg Hold ID</option>
                </select><br>
                <select id="Privilegier" name="Privilegier">
                    <option value="">Vælg privilegium</option>
                    <option value="2">Studerende</option>
                    <option value="0">Underviser</option>
                    <option value="1">Administrator</option>
                </select><br>
                <div class="inputbox">
                    <input type="password" id="Kode" placeholder="Indtast adgangskode"> <!-- Brug type="password" for at skjule kodeordet -->
                </div>
                <button type="button" class="btn" id="saveBtn">Gem</button>
            </div>
        </form>
        
        <div id="message"></div>
    </div>    

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="personer.js"></script>
</body>
</html>
