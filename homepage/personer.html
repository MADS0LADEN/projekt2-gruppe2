<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilføj enhed</title>
    <link rel="stylesheet" href="personer.css">
</head>
<body>

    <a href="adminpage.html" class="tilbageKnap">Tilbage</a>
    <div class="logo">
        <img src="ucn-logo-sort (1).svg" class="logo" alt="Website Logo">
    </div>
    <div class="Kassebund">
    </div>
    <div class="box">
        <div class="overskrift">
            <h1>Tilføj Personer:</h1>
        </div>
    
        <form id="myForm" autocomplete="off" autocapitalize="none">
            <div class="center-frame">
                <label for="PersonID">ID:</label><br>
                <input type="text" id="PersonID" name="PersonID"><br>
                <label for="Navn">Navn:</label><br>
                <input type="text" id="Navn" name="Navn"><br>
                <label for="HoldID">HoldID:</label><br>
                <select id="HoldID" name="HoldID"></select><br>
                <label for="Privilegier">Underviser=0 Admin=1:</label><br>
                <input type="text" id="Privilegier" name="Privilegier"><br>
                <label for="Kode">Kode:</label><br>
                <input type="text" id="Kode" name="Kode"><br>
                <button type="button" class="btn" id="saveBtn">Gem</button>
            </div>
        </form>
        
        <div id="message"></div>
    </div>    

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="personer.js"></script>
</body>
</html>
