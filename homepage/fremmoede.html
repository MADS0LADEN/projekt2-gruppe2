<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fremmøderegistrering på UCN</title>
    <link rel="stylesheet" href="fremmoede.css">
</head>
<body>
    <h1>Fremmøderegistrering på UCN</h1>
    
    <div id="kalender">
      <button id="prevBtn">&lt;</button>
      <label for="VælgDato">Vælg dato:</label>
      <input type="date" id="VælgDato">
      <button id="nextBtn">&gt;</button>
    </div>

    <!-- Tilbageknap -->
    <button id="tilbageBtn" class="button">Tilbage til admin-siden</button>

    
    <button id="sortBtn" class="button">Sortér efter mødt</button>
    
    <label for="VælgKlasse">Vælg klasse:</label>
    <select id="VælgKlasse">
        <option value="">Vælg klasse</option>
    </select>

    <label for="VælgStuderende">Vælg studerende:</label>
    <select id="VælgStuderende">
        <option value="">Vælg studerende</option>
    </select>

    <table id="FremmødeTabel">
        <thead>
            <tr>
                <th>Dato</th>
                <th>Navn</th>
                <th>Lokale</th>
                <th>Status</th>
                <th>Tidspunkt</th>
            </tr>
        </thead>
        <tbody id="FremmødeBody">
            <!-- Data vil blive tilføjet her af JavaScript -->
        </tbody>
    </table>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="fremmoede.js"></script>
</body>
</html>
