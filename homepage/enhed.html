<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilføj enhed</title>
    <link rel="stylesheet" href="enhed.css">
</head>
<body>

    <a href="adminpage.html" class="tilbageKnap">Tilbage</a>
        
    <div class="logo">
        <img src="ucn-logo-sort (1).svg" class="logo" alt="Website Logo">
    </div>
    <div class="Kassebund">
    </div>
    <div class="box">
        <div class="overskrift">
            <h1>Tilføj enhed:</h1>
        </div>
    
        
        <form id="myForm" autocomplete="off" autocapitalize="none">
            <div class="center-frame">
                <label for="DeviceID">Enheds ID:</label><br>
                <input type="text" id="DeviceID" name="DeviceID"><br>
                <label for="Lokale">Lokale:</label><br>
                <input type="text" id="Lokale" name="Lokale"><br>
                <button type="button" class="btn" id="saveBtn">Gem</button> <!-- Ændret type til "button" for at forhindre formen i at blive sendt normalt -->
            </div>
        </form>
        
        <div id="message"></div>
    </div>    
    <script src="enhed.js"></script>
</body>
</html>
